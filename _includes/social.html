<script>
  function gcr() {
    let title = encodeURIComponent("{{ page.title | escape }}");
    let url = encodeURIComponent("{{ page.url | absolute_url }}");
    let note = encodeURIComponent("{{ page.description | default: site.description }}");

    // Criando os links de compartilhamento
    document.getElementById("zap").href = `https://api.whatsapp.com/send?text=${title}%20:%20${url}`;
    document.getElementById("bs").href = `https://bsky.app/intent/compose?text=${title}%20${note}%20${url}`;
    document.getElementById("thr").href = `https://www.threads.com/intent/post?text=${title}%20${url}`;
    document.getElementById("tw").href = `https://twitter.com/intent/tweet?text=${title}%20${url}`;
    document.getElementById("fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
    document.getElementById("gm").href = `https://mail.google.com/mail/u/0/?ui=2&fs=1&tf=cm&su=${title}&body=${url}%20${note}`;
  }
</script>
